<!-- Header -->
<header class="bg-white border-b border-gray-200" data-testid="header">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <svg class="h-8 w-8 text-black mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <h1 class="text-xl font-semibold text-black" data-testid="app-title">{{ title }}</h1>
      </div>
      <div class="flex items-center space-x-4">
        <!-- Navigation Tabs -->
        <div class="flex space-x-1">
          <button 
            (click)="activeTab = 'sources'"
            [class]="activeTab === 'sources' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:text-gray-900'"
            class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
            data-testid="sources-tab">
            Sources
          </button>
          <button 
            (click)="activeTab = 'chat'"
            [class]="activeTab === 'chat' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:text-gray-900'"
            class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
            data-testid="chat-tab">
            Chat
          </button>
        </div>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800" data-testid="version-badge">
          v0.3.0 - Bloc 3
        </span>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="flex-1 flex overflow-hidden" data-testid="main-content">
  
  <!-- Sources Panel -->
  <div *ngIf="activeTab === 'sources'" class="w-full">
    <app-sources data-testid="sources-module"></app-sources>
  </div>

  <!-- Chat Panel -->
  <div *ngIf="activeTab === 'chat'" class="w-full h-full">
    <app-chat data-testid="chat-module"></app-chat>
  </div>

</main>

<router-outlet></router-outlet>
