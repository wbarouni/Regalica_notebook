version: "3.8"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: notebook
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres -d notebook"]
      interval: 5s
      timeout: 5s
      retries: 30
    ports: ["5432:5432"]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  ollama:
    image: ollama/ollama:latest
    ports: ["11434:11434"]
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:11434/api/version"]
      interval: 5s
      timeout: 5s
      retries: 120

  backend:
    build: ../../backend
    environment:
      PORT: 8080
    ports: ["8080:8080"]
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_started }
      ollama: { condition: service_healthy }

  frontend:
    build: ../../frontend
    ports: ["4200:80"]
    depends_on: [ backend ]
